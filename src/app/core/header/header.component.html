<mat-drawer-container class="app-container" autosize>

  <mat-drawer #drawer class="app-sidenav" mode="side" opened>
    <mat-toolbar color="primary" class="app-toolbar">
      <span>Gestão de Planos de Telefonia </span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon>
        <span class="menu-span-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/plans">
        <mat-icon>assignment</mat-icon>
        <span class="menu-span-item">Gerenciamento de Planos</span>
      </a>
      <a mat-list-item routerLink="/clients">
        <mat-icon>group</mat-icon>
        <span class="menu-span-item">Gerenciamento de Clientes</span>
      </a>
      <a mat-list-item routerLink="/association">
        <mat-icon>swap_horiz</mat-icon>
        <span class="menu-span-item">Associação de Clientes a Planos</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
